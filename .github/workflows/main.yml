name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn build
      - run: yarn test:unit
      - run: yarn test:integration
